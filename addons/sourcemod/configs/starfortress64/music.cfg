//	*******************************
//	********** MAP MUSIC **********
//	*******************************
//	
//	If you wish to add custom background music to certain maps, then this place is what you're looking for.
//	Just add the map name to the list below, and configurate the properties to your desires.
//	List of available properties:
//	
//	"channel"
//	Channels are used to categorize sounds in a way that NPCs, and game logic in general, can understand.
//	Default: "0"
//	
//	
//	"volume"
//	A number between 0 and 1, where 1 is the sound's original volume.
//	Default: "1.0"
//	
//	
//	"pitch"
//	Any number between 0 and 255, where 100 is the sound's original pitch and 255 is very high.
//	Default: "100"
//	
//	
//	"path"
//	The location of the soundfile inside the 'sound' folder. "starfortress64/music/vs_zoness.wav", for example.
//	Unlike the other properties, this one is required.
//
//	*******************************

"Star Fortress 64 - Music"
{
	"vs_zoness"
	{
		"path"	"starfortress64/music/vs_zoness.wav"
	}
}